<html>
<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 20px;
    margin: 20px;
  }

  .square {
    border-radius: 15px;
    width: 500px;
    height: 500px;
    border: 1px solid black;
    text-align: center;
    line-height: 100px;
    font-size: 20px;
    color: white;
  }

  .pink {
    background-color: pink;
  }

  .blue {
    background-color: lightblue;
  }

  .green {
    background-color: lightgreen;
  }

  .yellow {
    background-color: pink;
  }
</style>
</head>
<body>
<div class="container">
  <a href="https://www.bing.com" class="square pink">Bing</a>
  <a href="https://www.google.com" class="square blue">Google</a>
  <a href="https://www.github.com" class="square green">GitHub</a>
  <a href="https://www.dropbox.com" class="square yellow">Dropbox</a>
  <a href="https://www.facebook.com" class="square pink">Facebook</a>
  <a href="https://www.twitter.com" class="square blue">Twitter</a>
  <a href="https://www.instagram.com" class="square green">Instagram</a>
  <a href="https://www.youtube.com" class="square yellow">YouTube</a>
  <a href="https://www.amazon.com" class="square pink">Amazon</a>
  <a href="https://www.flipkart.com" class="square blue">Flipkart</a>
  <a href="https://www.netflix.com" class="square green">Netflix</a>
  <a href="https://www.primevideo.com" class="square yellow">Prime Video</a>
</div>
</body>
</html>
